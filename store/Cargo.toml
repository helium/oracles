[package]
name = "poc-store"
version = "0.1.0"
edition = "2021"
description = "Ingest Store Library"
authors = ["Marc Nijdam <marc@nova-labe.com>"]
license = "Apache-2.0"

[dependencies]
dotenv = "0"
clap = {version = "3", features = ["derive"]}
serde =  {version = "1", features=["derive"]}
serde_json = "1"
thiserror = "1"
tokio = { version = "1", default-features=false, features=["fs", "rt-multi-thread"] }
tokio-util = "0"
tokio-stream = "0"
tracing = "0"
triggered = "0"
async-compression = {version = "0", features = ["tokio", "gzip"]}
futures = "*"
futures-core = "*"
futures-util = "*"
prost = "0"
bytes = "*"
regex = "1"
lazy_static = "1"
chrono = {version = "0", features = ["serde"]}
helium-proto = {git = "https://github.com/helium/proto", branch = "master", features = ["services"]}
helium-crypto = {git = "https://github.com/helium/helium-crypto-rs", tag="v0.3.4"}
csv = "*"
http = "*"
aws-config = "0"
aws-sdk-s3 = "0"
strum = {version = "0", features = ["derive"]}
strum_macros = "0"

[dev-dependencies]
base64 = "0"
tempfile = "3"
