[package]
name = "poc5g-status"
version = "0.1.0"
description = "Status Server for the Helium Mobile Network"
edition.workspace = true
authors.workspace = true
license.workspace = true


[dependencies]
dotenv = {workspace = true}
clap = {workspace = true}
thiserror = {workspace = true}
serde =  {workspace = true}
serde_json = {workspace = true}
sqlx = {workspace = true}
axum = "0"
tower-http = {version = "*", features = ["auth", "trace"]}
base64 = {workspace = true}
sha2 = {workspace = true}
lazy_static = {workspace = true}
triggered = {workspace = true}
futures = {workspace = true}
futures-util = {workspace = true}
prost = {workspace = true}
hyper = "*"
once_cell = {workspace = true}
file-store = {path = "../file_store"}
poc-metrics = { path = "../metrics" }
rust_decimal = {workspace = true}
rust_decimal_macros = {workspace = true}
tonic = {workspace = true}
http = {workspace = true}
strum = "*"
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono = { workspace = true }
helium-proto = { workspace = true }
helium-crypto = { workspace = true }
metrics = {workspace = true }

[package.metadata.deb]
depends = "$auto"
assets = [
    ["target/release/poc5g-status", "/opt/poc5g-status/bin/", "755"],
    ["pkg/deb/env-template", "/usr/share/poc5g-status/env-template", "644"]
]
maintainer-scripts = "deb/pkg/"
systemd-units = { }
