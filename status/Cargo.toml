[package]
name = "poc5g-status"
version = "0.1.0"
description = "Status Server for the Helium Mobile Network"
edition.workspace = true
authors.workspace = true
license.workspace = true


[dependencies]
dotenv = {worksace = true}
clap = {workspace = true}
thiserror = {workspace = true}
serde =  {workspace = true}
serde_json = {workspace = true}
sqlx = {version = "0", features = ["postgres", "uuid", "decimal", "chrono", "migrate", "macros", "runtime-tokio-rustls"]}
axum = "0"
tower-http = {version = "*", features = ["auth", "trace"]}
base64 = "0"
sha2 = "*"
lazy_static = "*"
triggered = "0"
futures = "*"
futures-util = "*"
prost = "*"
hyper = "*"
once_cell = "1"
file-store = {path = "../file_store"}
poc-metrics = { path = "../metrics" }
rust_decimal = "1"
rust_decimal_macros = "1"
tonic = "0"
http = "*"
strum = "*"
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono = { workspace = true }
helium-proto = { workspace = true }
helium-crypto = { workspace = true }
metrics = {workspace = true }

[package.metadata.deb]
depends = "$auto"
assets = [
    ["target/release/poc5g-status", "/opt/poc5g-status/bin/", "755"],
    ["pkg/deb/env-template", "/usr/share/poc5g-status/env-template", "644"]
]
maintainer-scripts = "deb/pkg/"
systemd-units = { }
