[workspace]
members = [ "ingest", "db_store", "file_store", "mobile_rewards", "status", "mobile_verifier", "entropy",
"lora_verifier", "poc_iot_injector"]
members = [ "ingest", "store", "mobile_rewards", "status", "entropy", "lora_verifier"]

[workspace.package]
authors = ["Nova Labs <info@nova-labs.com>"]
license = "Apache-2.0"
edition = "2021"

[workspace.dependencies] 
dotenv = "0"
thiserror = "1"
clap = {version = "3", features = ["derive"]}
serde =  {version = "1", features=["derive"]}
serde_json = "1"
chrono = {version = "0", features = ["serde"]}
tokio = { version = "1", default-features = false, features = [
  "fs",
  "macros",
  "signal",
  "rt-multi-thread",
  "rt",
] }
helium-proto = {git = "https://github.com/helium/proto", branch = "master", features = ["services"]}
helium-crypto = {git = "https://github.com/helium/helium-crypto-rs", tag="v0.4.4", features=["sqlx-postgres"]}
metrics = "0"
metrics-exporter-prometheus = "0"
tracing = "0"
tracing-subscriber = { version = "0", features = ["env-filter"] }
