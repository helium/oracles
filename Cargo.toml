[profile.release]
debug = true

[workspace]
members = [
    "db_store",
    "denylist",
    "file_store",
    "ingest",
    "iot_config",
    "iot_packet_verifier",
    "iot_verifier",
    "metrics",
    "mobile_config",
    "mobile_config_cli",
    "mobile_packet_verifier",
    "mobile_verifier",
    "poc_entropy",
    "price",
    "reward_index",
    "reward_scheduler",
    "solana",
    "task_manager",
]
resolver = "2"

[workspace.package]
authors = ["Nova Labs <info@nova-labs.com>"]
license = "Apache-2.0"
edition = "2021"

[workspace.dependencies]
anchor-lang = "0.26.0"
anchor-client = "0.26"
anyhow = {version = "1", features = ["backtrace"]}
bs58 = {version = "0.4", features=["check"]}
thiserror = "1"
clap = {version = "4", features = ["derive"]}
serde =  {version = "1", features=["derive"]}
serde_json = "1"
http-serde = "1"
chrono = {version = "0", features = ["serde"]}
tokio = { version = "1", default-features = false, features = [
  "fs",
  "macros",
  "signal",
  "rt-multi-thread",
  "rt",
  "process",
  "time"
] }
tokio-stream = "0"
sqlx = {version = "0", features = [
  "postgres",
  "uuid",
  "decimal",
  "chrono",
  "migrate",
  "macros",
  "runtime-tokio-rustls"
]}
helium-crypto = {version = "0.6.8", features=["sqlx-postgres", "multisig"]}
helium-proto = {git = "https://github.com/helium/proto", branch = "master", features = ["services"]}
hextree = "*"
solana-client = "1.14"
solana-sdk = "1.14"
solana-program = "1.11"
spl-token = "3.5.0"
reqwest = {version = "0", default-features=false, features = ["gzip", "json", "rustls-tls"]}
beacon = { git = "https://github.com/helium/proto", branch = "master" }
humantime = "2"
metrics = "0"
metrics-exporter-prometheus = "0"
tracing = "0"
tracing-subscriber = { version = "0", default-features=false, features = ["env-filter", "registry", "fmt"] }
rust_decimal = "1"
rust_decimal_macros = "1"
base64 = ">=0.21"
sha2 = "*"
tonic = {version = "0", features = ["tls", "tls-roots"]}
http = "*"
triggered = "0"
futures = "*"
futures-util = "*"
prost = "*"
once_cell = "1"
lazy_static = "1"
config = {version="0", default-features=false, features=["toml"]}
h3o = "0"
xorf = {version = "0", features = ["serde"] }
bytes = "*"
structopt = "0"
bincode = "1"
twox-hash = "1"
async-trait = "*"
blake3 = "*"
retainer = "*"
rand = "0.8"
itertools = "*"
data-credits = {git = "https://github.com/helium/helium-program-library.git", tag = "v0.1.0"}
helium-sub-daos = {git = "https://github.com/helium/helium-program-library.git", tag = "v0.1.0"}
price-oracle = {git = "https://github.com/helium/helium-program-library.git", tag = "v0.1.0"}
tokio-util = "0"
tower-http = {version = "0", features = ["trace"]}

[patch.crates-io]
sqlx = { git = "https://github.com/helium/sqlx.git", rev = "92a2268f02e0cac6fccb34d3e926347071dbb88d" }
