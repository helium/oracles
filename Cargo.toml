[profile.release]
debug = true

[workspace]
members = [
    "ingest",
    "db_store",
    "file_store",
    "mobile_rewards",
    "mobile_verifier",
    "poc_entropy",
    "iot_verifier",
    "poc_iot_injector",
    "node_follower",
    "density_scaler",
    "reward_index",
    "metrics",
    "denylist",
]

[workspace.package]
authors = ["Nova Labs <info@nova-labs.com>"]
license = "Apache-2.0"
edition = "2021"

[workspace.dependencies]
anyhow = {version = "1", features = ["backtrace"]}
thiserror = "1"
clap = {version = "3", features = ["derive"]}
serde =  {version = "1", features=["derive"]}
serde_json = "1"
http-serde = "1"
chrono = {version = "0", features = ["serde"]}
tokio = { version = "1", default-features = false, features = [
  "fs",
  "macros",
  "signal",
  "rt-multi-thread",
  "rt",
  "process",
  "time"
] }
sqlx = {version = "0", features = [
  "postgres",
  "uuid",
  "decimal",
  "chrono",
  "migrate",
  "macros",
  "runtime-tokio-rustls"
]}
helium-proto = {git = "https://github.com/helium/proto", branch = "master", features = ["services"]}
helium-crypto = {version = "0.6", features=["sqlx-postgres", "multisig"]}
reqwest = {version = "0", default-features=false, features = ["gzip", "json", "rustls-tls"]}
humantime = "2"
metrics = "0"
metrics-exporter-prometheus = "0"
tracing = "0"
tracing-subscriber = { version = "0", features = ["env-filter"] }
rust_decimal = "1"
rust_decimal_macros = "1"
base64 = "0"
sha2 = "*"
tonic = "0"
http = "*"
triggered = "0"
futures = "*"
futures-util = "*"
prost = "*"
once_cell = "1"
lazy_static = "1"
config = {version="0", default-features=false, features=["toml"]}
h3ron = "*"
xorf = {version = "0", features = ["serde"] }
bytes = "*"
structopt = "0"
bincode = "1"
twox-hash = "1"
async-trait = "*"
geo-types = "*"
geo = "*"
blake3 = "*"
retainer = "*"
rand = "*"
itertools = "*"
