[package]
name = "poc-iot-injector"
version = "0.1.0"
edition = "2021"
description = "PoC IOT injector Server for the Helium Network"
license = "Apache-2.0"

[dependencies]
dotenv = "0"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "3", features = ["derive"] }
tokio = { version = "1", default-features = false, features = [
  "fs",
  "macros",
  "signal",
  "rt-multi-thread",
  "rt",
] }
tracing = "0"
triggered = "0"
rand = "*"
http = "*"
tracing-subscriber = { version = "0", features = ["env-filter"] }
base64 = "0"
sha2 = "*"
futures = "*"
futures-util = "*"
prost = "*"
metrics = "0"
metrics-exporter-prometheus = "0"
helium-proto = { git = "https://github.com/helium/proto", branch = "master", features = [
  "services",
] }
helium-crypto = {git = "https://github.com/helium/helium-crypto-rs", tag="v0.4.4", features=["sqlx-postgres"]}
poc-metrics = { path = "../metrics" }

[package.metadata.deb]
depends = "$auto"
assets = [
  [
    "target/release/poc-iot-injector",
    "/opt/poc-iot-injector/bin/",
    "755",
  ],
  [
    "pkg/deb/env-template",
    "/usr/share/poc-iot-injector/env-template",
    "644",
  ],
]
maintainer-scripts = "pkg/deb/"
systemd-units = {}
